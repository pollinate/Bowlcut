	<div id="controls">
		<input type="text" placeholder="bowlcut.js" value="bowlcut.js bowlcut.js"/>

		<select id="glyphbehavior-select">
			<option value="upright">Upright</option>
			<option selected value="tangent">Tangent</option>

		<select id="minbehavior-select">
			<option selected value="center">Center</option>
			<option value="left">Left</option>
			<option value="right">Right</option>
			<option value="justify">Justify</option>

		<select id="maxbehavior-select">
			<option value="center">Center</option>
			<option value="left">Left</option>
			<option value="right">Right</option>
			<option selected value="justify">Justify</option>
		</select>
	</div>

	

	<script src="../src/bowlcut.js"></script>
	<script src="../node_modules/opentype.js/dist/opentype.js"></script>
	<script src="test.js"></script>
